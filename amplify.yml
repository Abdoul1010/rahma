version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            # Installation de Flutter via git clone (plus compatible)
            - git clone https://github.com/flutter/flutter.git -b stable --depth 1
            - export PATH="$PATH:`pwd`/flutter/bin"
            - flutter --version
            - flutter config --enable-web
            - flutter pub get
        build:
          commands:
            - export PATH="$PATH:`pwd`/flutter/bin"
            - flutter build web --release --web-renderer html
      artifacts:
        baseDirectory: build/web
        files:
          - '**/*'
      cache:
        paths:
          - flutter/**/*
          - ~/.pub-cache/**/*
